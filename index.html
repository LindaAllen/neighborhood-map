<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plainville Neighborhood Map</title>
    <meta name="description" content="Plainville CT Neighborhood Map">
    <meta name="author" content="Linda Allen">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="title-outer col-xs-12">
            <div class="row">
                <div class="titlebar col-xs-12">
                    <h2>Plainville Neighborhood Map</h2>
                    <div>Search: <input class="form-control search-field" data-bind="textInput: searchReq"></div>
                </div>
            </div>
        </div>
        <div class="map-outer col-xs-12">
            <div class="row">
                <div class="sidebar col-xs-4">
                    <p>Locations:</p>
                    <div class="loc-list" data-bind="foreach: filtered">
                        <button data-bind="text: title, click: map.toggleBounce; map.setBubble"></button>
                        <br>
                    </div>
                </div> <!--sidebar-->

                <div class="map-container col-xs-8"></div>

            </div><!--row-->
        </div><!--map-outer-->
    </div><!--container-->
    <div class="modal fade" tabindex="-1" role="dialog" id="errorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
            <p class="modal-message"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="js/knockout-3.3.0.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/oauth.js"></script>
<script src="js/sha1.js"></script>
<script src="js/yelpAPI.js"></script>
<script src="js/app.js"></script>
<script src="js/data.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD66VY78WBNPsvhYujsJK2uacxLVPfWpRo&callback=start_app" onerror="window.alert('Google Maps Failed to Load')"></script>

</body>
</html>
